<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>省市县级联选择器</title>
		<script src="./lib/jquery-3.4.1.min.js"></script>
		<script src="./lib/template-web.js"></script>
		<script type="text/html" id="optionTemp">
			{{each result as value i}},
			<option value={{value.id}}>{{value.cityName}}</option>
			{{/each}}
		</script>
		<style type="text/css">
			select{
				height: 30px;
				width: 150px;
			}
			span{
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<select class="province">
			<!-- 选择省 -->
		</select>
		<select class="city">
			<!-- 选择市 -->
		</select>
		<select class="county">
			<!-- 选择县 -->
		</select></br>
		<div id="message"></div>
		<script src="./js/province-city-county.js"></script>
		<script>
			$(function(){
				//县选择 监听，显示内容
				$(".county").change(function(){
					var provinceId=$(".province").val();
					var cityId=$(".city").val();
					var countyId=$(".county").val();
					console.log(countyId);
					var html="<span>"+$(".province").val()+"-"+$(".province option:selected").text()+"</span>";
					html+="<span>"+$(".city").val()+"-"+$(".city option:selected").text()+"</span>";
					html+="<span>"+$(".county").val()+"-"+$(".county option:selected").text()+"</span>";
					$("#message").empty().append(html);
				});
			})
		</script>
			
		
	</body>
</html>
